<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Concat Form Using HTML - CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
<div class="container">
   <div class="contact-box">
      <div class="left"></div>
      <div class="right">
         <h2>Contact Us</h2>
         <input type="text" class="field" name="" id="" placeholder="Your Name">
         <input type="email" class="field" name="" id="" placeholder="Your Email">
         <input type="text" class="field" name="" id="" placeholder="Your Phone">
         <textarea name="" id="" class="field area" placeholder="Message"></textarea>
         <button class="btn">Send</button>
      </div>
   </div>
</div>


  </body>
</html>
